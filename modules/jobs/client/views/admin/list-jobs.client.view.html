<section>
  <div class="page-header">
    <h1>
      Articles
      <a class="btn btn-primary pull-right" data-ui-sref="admin.jobs.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
    
    <table class="table table-striped">
        
            <tr>
                <th>Posted On</th>
                <th>Title</th>
                <th>Company</th>
                <th>Description</th>
                <th>Hourly wage</th>
                <th>Requirements</th>
            </tr>
        
       
            <tr data-ng-repeat="job in vm.jobs">
                <td>{{job.created}}</td>
                <td><a href="/#!/jobs/{{job._id}}">{{job.title}}</a></td>
                <td>{{job.content}}</td>
                <td>{{job.description}}</td>
                <td>{{job.hourly_wage}}</td>
                <td>{{job.requirements}}</td>
            </tr>
        
    
    </table>
    
    
    
    
  <div class="list-group">
    <a data-ng-repeat="job in vm.jobs" data-ui-sref="admin.jobs.edit({jobId: job._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="job.created | date:'mediumDate'"></span>
        by
        <span ng-if="job.user" ng-bind="job.user.displayName"></span>
        <span ng-if="!job.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="job.title"></h4>
      <p class="list-group-item-text" data-ng-bind="job.content"></p>
         <p class="list-group-item-text" data-ng-bind="job.description"></p>
        <p class="list-group-item-text" data-ng-bind="job.requirements"></p>
        <p class="list-group-item-text" data-ng-bind="job.hourly_wage"></p>
        <p class="list-group-item-text" data-ng-bind="job.contact_email"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="jobs.$resolved && !jobs.length">
    No jobs yet, why don't you <a data-ui-sref="admin.jobs.create">create one</a>?
  </div>
</section>
