<section>
  <div class="page-header">
    <h1 ng-bind="vm.job.title"></h1>
  </div>
  <small>
      <div class="pull-right">
      <a class="btn btn-primary" href="/#!/admin/jobs/{{vm.job._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
      </a>
      <a class="btn btn-danger" ng-click=vm.remove();>
      <i class="glyphicon glyphicon-trash"></i>
      </a>
      </div>
      
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.job.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.job.user" ng-bind="vm.job.user.displayName"></span>
      <span ng-if="!vm.job.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.job.Title"></p>
     <p class="lead" ng-bind="vm.job.content"></p>
    <p class="lead" ng-bind="vm.job.description"></p>
    <p class="lead" ng-bind="vm.job.requirements"></p>
    <p class="lead" ng-bind="vm.job.hourly_wage"></p>
    <p class="lead" ng-bind="vm.job.contact_email"></p>
    
    <a href="/#!/admin/jobs">Go back</a>
</section>
